<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciar Produtos - GameMarket Dono</title>
    <link rel="stylesheet" href="../css/CRUDdoDONOfodao.css" />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1000px;
      }
      .header-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
      .filter-section {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì¶ Gerenciar Produtos</h1>
      
      <div class="header-buttons">
        <button class="btn-secondary" onclick="routeTo('CRUDdoDONOfodao-menu.html')">

        </button>
        <button class="btn-secondary" onclick="routeTo('../index.html')">

        </button>
      </div>

      <div class="filter-section">
        <h3>Filtrar Produtos</h3>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
          <input
            type="number"
            id="busca-produto-vendedor-id"
            placeholder="ID do vendedor para filtrar produtos"
            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1; min-width: 200px;"
          />
          <button
            onclick="buscarProdutosDoVendedor(document.getElementById('busca-produto-vendedor-id').value)"
            style="background-color: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;"
          >
            Buscar Produtos
          </button>
        </div>
      </div>

      <div class="crud-section">
        <h2>Lista de Produtos</h2>
        <table id="produtos-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Vendedor</th>
              <th>Pre√ßo</th>
              <th>Estoque</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody>
            <!-- Produtos ser√£o listados aqui -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="../js/router.js"></script>
    <script src="../js/CRUDdoDONOfodao.js"></script>
    <script>
      // Auto-load produtos
      document.addEventListener('DOMContentLoaded', () => {
        console.log('Page loaded - carregando produtos');
        loadProdutos();
      });
    </script>
  </body>
</html>
