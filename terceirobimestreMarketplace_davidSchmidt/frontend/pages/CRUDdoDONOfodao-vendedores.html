<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciar Vendedores - GameMarket Dono</title>
    <link rel="stylesheet" href="../css/CRUDdoDONOfodao.css" />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1000px;
      }
      .header-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üë• Gerenciar Vendedores</h1>
      
      <div class="header-buttons">
        <button class="btn-secondary" onclick="routeTo('CRUDdoDONOfodao-menu.html')">
          ‚Üê Voltar ao Menu
        </button>
        <button class="btn-secondary" onclick="routeTo('../index.html')">
          üè† Voltar para In√≠cio
        </button>
      </div>

      <div class="crud-section">
        <h2>Buscar Vendedor</h2>
        <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
          <input
            type="number"
            id="busca-vendedor-id"
            placeholder="ID do vendedor"
            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
          />
          <button onclick="buscarVendedorPorId()" style="background-color: #0066cc; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">
            Buscar
          </button>
          <button onclick="excluirVendedorPorId()" style="background-color: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">
            Excluir Vendedor
          </button>
        </div>
        
        <table id="vendedores-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Status</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody>
            <!-- Vendedores ser√£o listados aqui -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="../js/router.js"></script>
    <script src="../js/CRUDdoDONOfodao.js"></script>
    <script>
      // Auto-load vendedores
      document.addEventListener('DOMContentLoaded', () => {
        console.log('Page loaded - carregando vendedores');
        loadVendedores();
      });
    </script>
  </body>
</html>
