<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat da Compra</title>
  <style>
    body { background: #f6f6fa; font-family: Arial, sans-serif; }
    .chat-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(80,80,160,0.10); padding: 24px; }
    .chat-messages { height: 320px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; padding: 12px; margin-bottom: 18px; background: #fafaff; }
    .chat-message { margin-bottom: 12px; }
    .chat-message.user { text-align: right; }
    .chat-message.seller { text-align: left; }
    .chat-input-area { display: flex; gap: 8px; }
    .chat-input { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #d1d1e0; }
    .chat-btn { background: #5c4efc; color: #fff; border: none; border-radius: 8px; padding: 8px 18px; font-weight: 600; cursor: pointer; }
    .chat-btn:hover { background: #4739c4; }
    .chat-welcome {
      max-width: 500px;
      margin: 40px auto 0 auto;
      background: linear-gradient(90deg, #5c4efc 0%, #7c6ffc 100%);
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(80,80,160,0.10);
      padding: 28px 24px 18px 24px;
      text-align: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .chat-welcome h2 {
      margin-bottom: 10px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .chat-welcome p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 0;
    }
    .chat-link {
      color: #ffe066;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s;
    }
    .chat-link:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat com o vendedor</h2>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-area">
      <input type="text" id="chat-input" class="chat-input" placeholder="Digite sua mensagem...">
      <button id="chat-send" class="chat-btn">Enviar</button>
    </div>
  </div>
  <div class="chat-welcome">
    <h2>Obrigado por sua compra!</h2>
    <p>
      Sua compra foi realizada com sucesso.<br>
      Nosso vendedor irá te atender assim que possível.<br>
      Fique atento ao chat para receber informações sobre entrega, pagamento e suporte.<br>
      <a href="termos.html" target="_blank" class="chat-link">Veja os termos de consumo</a> e tire suas dúvidas!
    </p>
  </div>
  <script>
    // IDs simulados (pegue do localStorage ou URL na prática)
    const produtoId = 24; // Exemplo: pegue do URL ou do backend
    const userId = localStorage.getItem('user_id'); // Comprador logado

    // Carrega mensagens do chat
    async function carregarMensagens() {
      const res = await fetch(`http://localhost:3000/api/chat?produto_id=${produtoId}`, {
        headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
      });
      const data = await res.json();
      const mensagens = data.mensagens || [];
      const chatBox = document.getElementById('chat-messages');
      chatBox.innerHTML = '';
      mensagens.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'chat-message ' + (msg.remetente_id == userId ? 'user' : 'seller');
        div.textContent = msg.texto;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Envia mensagem
    async function enviarMensagem() {
      const input = document.getElementById('chat-input');
      const texto = input.value.trim();
      if (!texto) return;
      await fetch('http://localhost:3000/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify({
          produto_id: produtoId,
          remetente_id: userId,
          texto: texto
        })
      });
      input.value = '';
      await carregarMensagens(); // <-- Atualiza o chat imediatamente!
    }

    document.getElementById('chat-send').onclick = enviarMensagem;
    document.getElementById('chat-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') enviarMensagem();
    });

    // Atualiza chat a cada 3 segundos
    setInterval(carregarMensagens, 3000);
    carregarMensagens();
  </script>
</body>
</html>
